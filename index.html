<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Shopping cart</title>
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping cart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <i class="fas fa-shopping-basket" style="font-size: 30px"></i>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Carousel Part -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/slide1.jpg" class="d-block w-100" alt="slide1" />
          </div>
          <div class="carousel-item">
            <img src="./assets/slide2.jpg" class="d-block w-100" alt="slide2" />
          </div>
          <div class="carousel-item">
            <img src="./assets/slide3.jpg" class="d-block w-100" alt="slide3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Shopping cart part -->
      <section class="shop-cart">
        <!-- Total price part -->
        <div style="font-size: 30px">
          <span>Total Price :</span>
          <span class="total-price">300</span>
          <span>$</span>
        </div>
        <!-- cart part -->
        <div class="list-products">
          <!-- Product 1 -->
          <div class="product-card">
            <img src="./assets/baskets.png" alt="baskets" />
            <h3>Baskets</h3>
            <p>This is a basket.</p>
            <span class="unit-price">100$</span>
            <div>
              <i class="fas fa-plus-circle"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle"></i>
            </div>
            <hr width="70%" />
            <div>
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="product-card">
            <img src="./assets/socks.png" alt="socks" />
            <h3>Socks</h3>
            <p>This is a socks.</p>
            <span class="unit-price">20$</span>
            <div>
              <i class="fas fa-plus-circle"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle"></i>
            </div>
            <hr width="70%" />
            <div>
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>

          <!-- Product 3 -->
          <div class="product-card">
            <img src="./assets/bag.png" alt="bag" />
            <h3>Bag</h3>
            <p>This is a bag.</p>
            <span class="unit-price">20$</span>
            <div>
              <i class="fas fa-plus-circle"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle"></i>
            </div>
            <hr width="70%" />
            <div>
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- local Script -->
    <script src="script.js"></script>
  </body>
</html>
